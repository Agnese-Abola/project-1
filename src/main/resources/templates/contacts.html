<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
</head>
<body>
<div align="center">
    <a th:href="@{/newContactForm}"> Add New Contact</a>
    <h1>Contacts</h1>
    <table border="1">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="contact : ${contacts}">
            <td th:text="${contact.name}"></td>
            <td th:text="${contact.surname}"></td>
            <td th:text="${contact.email}"></td>
            <td th:text="${contact.phone}"></td>
            <td><a th:href="@{/{id}(id=${contact.id})}">Update</a></td>
            <td><a th:href="@{/{id}(id=${contact.id})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
